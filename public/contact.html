<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - GlimmerGlow</title>
  <link rel="stylesheet" href="/styles/pages/contact.css">
</head>

<body>
  <main class="contact-container">
    <h1>Contact Us</h1>
    <form id="contact-form" class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required minlength="2">
        <div class="error-message" id="name-error"></div>
      </div>

      <div class="form-group">
        <label for="interest">Interest</label>
        <input type="text" id="interest" name="interest" required>
        <div class="error-message" id="interest-error"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <div class="error-message" id="email-error"></div>
      </div>

      <div class="form-group">
        <label for="phone">Phone (optional)</label>
        <input type="tel" id="phone" name="phone">
        <div class="error-message" id="phone-error"></div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required minlength="10"></textarea>
        <div class="error-message" id="message-error"></div>
      </div>

      <div class="form-group">
        <button type="submit">Send Message</button>
      </div>

      <div class="message-container">
        <div class="success-message" style="display: none;"></div>
        <div class="error-message" style="display: none;"></div>
      </div>
    </form>
  </main>
  <script src="/scripts/contact.js" type="module"></script>
</body>

</html>
